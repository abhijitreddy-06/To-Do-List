<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <h2>To Do List</h2>
        <input type="text" placeholder="Add Task" class="searchbar">
        <button class="done_button enter_button"><i class="fa-solid fa-check"></i></button></input>
        <section class="task-list">
            <article class="task-box">
                <p class="task-name">Dancing</p>
                <button class="done_button"><i class="fa-solid fa-check"></i></button>
                <button class="wrong_button"><i class="fa-solid fa-trash"></i></button>
            </article>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
